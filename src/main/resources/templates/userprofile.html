<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .profile-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .profile-container .profile-item {
            margin-bottom: 15px;
        }
        .profile-container .profile-item label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .profile-container .profile-item span {
            display: block;
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .profile-container .edit-button {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }
        .profile-container .edit-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <h2>User Profile</h2>
    <div class="profile-item">
        <label>Name:</label>
        <span th:text="${user.name}"></span>
    </div>
    <div class="profile-item">
        <label>Email:</label>
        <span th:text="${user.email}"></span>
    </div>
    <div class="profile-item">
        <label>Phone Number:</label>
        <span th:text="${user.phoneNumber}"></span>
    </div>
    <div class="profile-item">
        <label>Parlour Name:</label>
        <span th:text="${user.parlourName}"></span>
    </div>
    <div class="profile-item">
        <label>Address:</label>
        <span th:text="${user.address}"></span>
    </div>
    <div class="profile-item">
        <label>Pin Code:</label>
        <span th:text="${user.pinCode}"></span>
    </div>
    <div class="profile-item">
        <label>Total Points:</label>
        <span th:text="${user.points}"></span>
    </div>
    <a th:href="@{/edit-profile}" class="edit-button">Edit Profile</a>
</div>
</body>
</html>
